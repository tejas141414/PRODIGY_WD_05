<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 2rem auto;
      padding: 1rem;
      background: #e6f7ff;
      color: #333;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input {
      padding: 0.5rem;
      width: 70%;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.55rem 1rem;
      margin-top: 10px;
      font-size: 1rem;
      border: none;
      background-color: #007acc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005c99;
    }
    .weather-box {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Weather App</h1>
  <p>Enter city name or use your current location</p>

  <input type="text" id="cityInput" placeholder="e.g. London" />
  <button onclick="getWeatherByCity()">Search</button><br/>
  <button onclick="getWeatherByLocation()">Get Weather by Location</button>

  <div id="weather" class="weather-box"></div>
  <div id="error" class="error"></div>

  <script>
    const apiKey = '676448e55f64495b8ba80458252306'; // WeatherAPI.com key

    function displayWeather(data) {
      const html = `
        <h2>${data.location.name}, ${data.location.country}</h2>
        <p><strong>Condition:</strong> ${data.current.condition.text}</p>
        <p><strong>Temperature:</strong> ${data.current.temp_c} Â°C</p>
        <p><strong>Humidity:</strong> ${data.current.humidity} %</p>
        <p><strong>Wind:</strong> ${data.current.wind_kph} kph</p>
        <img src="https:${data.current.condition.icon}" alt="Weather Icon" />
      `;
      document.getElementById('weather').innerHTML = html;
      document.getElementById('error').textContent = '';
    }

    function showError(message) {
      document.getElementById('error').textContent = message;
      document.getElementById('weather').innerHTML = '';
    }

    function getWeatherByCity() {
      const city = document.getElementById('cityInput').value.trim();
      if (!city) {
        showError("Please enter a city name.");
        return;
      }

      fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(city)}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            showError(data.error.message);
          } else {
            displayWeather(data);
          }
        })
        .catch(() => showError("Failed to fetch weather data."));
    }

    function getWeatherByLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const { latitude, longitude } = position.coords;

          fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${latitude},${longitude}`)
            .then(res => res.json())
            .then(data => {
              if (data.error) {
                showError(data.error.message);
              } else {
                displayWeather(data);
              }
            })
            .catch(() => showError("Failed to fetch weather data."));
        }, () => {
          showError("Location access denied or unavailable.");
        });
      } else {
        showError("Geolocation is not supported by your browser.");
      }
    }
  </script>

</body>
</html>
